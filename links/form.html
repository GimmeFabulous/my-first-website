<form onsubmit="validateForm()" style="height: 500px; margin: 10%; padding: 10px; justify-content: center;">
	<div class="form1" style="justify-content: center;">
    <input id="name" placeholder="Enter your name" type="text" required>
    <br>
    <br>
    <br>
    <input id="email" placeholder="Enter your email" type="email" required>
    <br>
    <br>
    <br>
    <input id="password" placeholder="Enter your password" type="password" required>
    <br>
    <br>
    <br>
    <button class="btn3">Submit</button>
     <button class="btn3 sig">Sign Up</button>
    <div id="error"></div>
    </div>
</form>

<script>
    function validateForm(){
        event.preventDefault()
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
 
        /* Validation*/
        if (name === '' || email === '' || password === ''){
            document.getElementById('error').textContent='Fill in the blank fields';
            return false //let the not be submitted
        }
    }
</script>
